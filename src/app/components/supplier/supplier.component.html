<div class="pt-4">
  <div class="container">
    <button class="btn btn-success btn-icon btn-nav" (click)="showHideEditor()">
      <svg
        *ngIf="isShowEditor"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-x-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
        />
      </svg>
      <svg
        *ngIf="!isShowEditor"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-plus-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
        />
      </svg>
    </button>
    <div class="bg-light p-3">
      <form [formGroup]="registerForm" (ngSubmit)="save()" autocomplete="off">
        <div class="row" *ngIf="isShowEditor">
          <div class="col-md-4">
            <app-text-input
              [label]="'Code'"
              [formControl]="$any(registerForm.controls['code'])"
            ></app-text-input>
          </div>
          <div class="col-md-4">
            <app-text-input
              [label]="'Name'"
              [formControl]="$any(registerForm.controls['name'])"
            ></app-text-input>
          </div>
          <div class="col-md-4">
            <app-text-input
              [label]="'WhatsApp'"
              [formControl]="$any(registerForm.controls['whatsapp'])"
            ></app-text-input>
          </div>
          <div class="col-md-4">
            <app-text-input
              [label]="'Contact 1'"
              [formControl]="$any(registerForm.controls['contact1'])"
            ></app-text-input>
          </div>
          <div class="col-md-4">
            <app-text-input
              [label]="'Contact 2'"
              [formControl]="$any(registerForm.controls['contact2'])"
            ></app-text-input>
          </div>
          <div class="col-md-4">
            <app-text-input
              [label]="'Contact 3'"
              [formControl]="$any(registerForm.controls['contact3'])"
            ></app-text-input>
          </div>
          <div class="col-md-12">
            <app-text-area-input
              [label]="'Address'"
              [formControl]="$any(registerForm.controls['address'])"
            ></app-text-area-input>
          </div>
          <div class="col-md-12 d-flex justify-content-end" style="gap: 12px">
            <button class="btn btn-warning" type="button" (click)="cancel()">
              Cancel
            </button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-body without-footer">
      <div class="row">
        <!-- <mean-loader [loading]="isLoading"></mean-loader> -->
        <div class="table-responsive" *ngIf="!isLoading">
          <table class="table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let supplier of suppliers">
                <td>{{ supplier.code }}</td>
                <td>{{ supplier.name }}</td>
                <td>
                  <div class="d-flex" style="gap: 12px">
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="edit(supplier)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pencil-square"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                        />
                      </svg>
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="delete(supplier)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-trash3-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                        />
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
