<div class="row">
  <div class="col-12">
    <input
      id="search"
      type="text"
      #search
      class="form-control"
      (keyup.enter)="getAllItems(search.value)"
      [(ngModel)]="searchText"
    />
    <div class="row mt-3" *ngIf="isShowResult">
      <div class="table-responsive">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Max.Dis%</th>
            </tr>
          </thead>
          <tbody>
            <ng-template
              *ngIf="items && items.length > 0; else noResultTemplate"
            >
              <tr *ngFor="let item of items" (click)="selectItem(item)">
                <td>{{ item.code }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-info btn-sm"
                    (click)="selectItem(item)"
                  >
                    {{ item.name }}
                  </button>
                </td>
                <td>{{ item.price }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.maxDiscount }}%</td>
              </tr>
            </ng-template>
            <ng-template #noResultTemplate>
              <tr>
                <td class="text-center" colspan="5">No result found!</td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
