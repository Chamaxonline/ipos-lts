<div class="form-group" style="padding-bottom: 10px">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{ type }}"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{ label }}"
  />
  <div *ngIf="ngControl.errors?.required" class="invalid-feedback">
    Please enter a {{ label }}
  </div>
  <div *ngIf="ngControl.errors?.minlength" class="invalid-feedback">
    {{ label }} must be at least
    {{ ngControl.errors?.minlength["requiredLength"] }}
  </div>
  <div *ngIf="ngControl.errors?.maxlength" class="invalid-feedback">
    {{ label }} must be at most
    {{ ngControl.errors?.maxlength["requiredLength"] }}
  </div>
  <div *ngIf="ngControl.errors?.isMatching" class="invalid-feedback">
    Passwords do not match
  </div>
</div>
